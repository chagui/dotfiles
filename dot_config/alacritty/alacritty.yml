font:
  normal:
    family: "JetBrains Mono"
    style: "Regular"
  bold:
    family: "JetBrains Mono"
    style: "Bold"
  italic:
    family: "JetBrains Mono"
    style: "Italic"
  size: 12
  use_thin_strokes: true

window:
  startup_mode: Fullscreen
  decorations: none

selection:
  save_to_clipboard: true

live_config_reload: true

mouse:
  hide_when_typing: true

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#191919'
    foreground: '#EAEAEA'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

