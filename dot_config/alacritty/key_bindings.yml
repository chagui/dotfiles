key_bindings:
  # Map command + key to tmux session management
  - { key: S,     mods: Command,       chars: "\x17\x77" }
  - { key: R,     mods: Command,       chars: "\x17\x72" }

  # Map command + key to tmux tab management
  - { key: T,     mods: Command,       chars: "\x17\x74" }
  - { key: W,     mods: Command,       chars: "\x17\x78" }
  - { key: D,     mods: Command,       chars: "\x17\x76" }
  - { key: D,     mods: Command|Shift, chars: "\x17\x68" }
  - { key: Comma, mods: Command,       chars: "\x17\x2c" }

  # Map command + Key1-Key9 to tmux tab 1 to 9
  - { key: Key1,  mods: Command,       chars: "\x17\x31" }
  - { key: Key2,  mods: Command,       chars: "\x17\x32" }
  - { key: Key3,  mods: Command,       chars: "\x17\x33" }
  - { key: Key4,  mods: Command,       chars: "\x17\x34" }
  - { key: Key5,  mods: Command,       chars: "\x17\x35" }
  - { key: Key6,  mods: Command,       chars: "\x17\x36" }
  - { key: Key7,  mods: Command,       chars: "\x17\x37" }
  - { key: Key8,  mods: Command,       chars: "\x17\x38" }
  - { key: Key9,  mods: Command,       chars: "\x17\x39" }

  # Tab navigation
  - { key: Left,      mods: Command,       chars: "\x17\x1b\x5b\x44" }
  - { key: Down,      mods: Command,       chars: "\x17\x1b\x5b\x42" }
  - { key: Up,        mods: Command,       chars: "\x17\x1b\x5b\x41" }
  - { key: Right,     mods: Command,       chars: "\x17\x1b\x5b\x43" }
  - { key: Semicolon, mods: Command,       chars: "\x17\x3b" }
  # Move the current pane
  - { key: LBracket,  mods: Command,       chars: "\x17\x7b" }
  - { key: RBracket,  mods: Command,       chars: "\x17\x7d" }

  # Tab resizing
  - { key: Z,     mods: Command,       chars: "\x17\x7a" }
  - { key: Left,  mods: Command|Shift, chars: "\x17\x1b\x5b\x31\x3b\x35\x44" }
  - { key: Down,  mods: Command|Shift, chars: "\x17\x1b\x5b\x31\x3b\x35\x42" }
  - { key: Up,    mods: Command|Shift, chars: "\x17\x1b\x5b\x31\x3b\x35\x41" }
  - { key: Right, mods: Command|Shift, chars: "\x17\x1b\x5b\x31\x3b\x35\x43" }

